apply plugin: 'com.android.library'

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 3
        versionName "1.2"
    }
}

dependencies {
    compile 'com.github.castorflex.smoothprogressbar:library:0.5.1+'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
