apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 3
        versionName "1.2"
    }
}

dependencies {
    compile 'com.github.castorflex.smoothprogressbar:library:1.0.0'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
